<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4B8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4B8B;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA07A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA07A;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- White Background -->
  <rect width="700" height="500" fill="white"/>
  
  <!-- Title -->
  <text x="350" y="30" font-size="20" text-anchor="middle" font-weight="bold">Actual by Period and Business Area</text>
  
  <!-- Grid Lines -->
  <g stroke="#EEEEEE" stroke-dasharray="2,2">
    <line x1="100" y1="400" x2="600" y2="400" />
    <line x1="100" y1="325" x2="600" y2="325" />
    <line x1="100" y1="250" x2="600" y2="250" />
    <line x1="100" y1="175" x2="600" y2="175" />
    <line x1="100" y1="100" x2="600" y2="100" />
  </g>
  
  <!-- Axes -->
  <line x1="100" y1="400" x2="600" y2="400" stroke="black" />
  <line x1="100" y1="400" x2="100" y2="100" stroke="black" />
  
  <!-- Data Areas -->
  <path d="M100 400 L600 150 L600 400 Z" fill="url(#grad1)" />
  <path d="M100 400 L600 200 L600 150 L100 400 Z" fill="url(#grad2)" />
  <path d="M100 400 L600 250 L600 200 L100 400 Z" fill="url(#grad3)" />
  <path d="M100 400 L600 300 L600 250 L100 400 Z" fill="url(#grad4)" />
  
  <!-- X-axis Labels -->
  <text x="100" y="420" text-anchor="middle">0</text>
  <text x="225" y="420" text-anchor="middle">4</text>
  <text x="350" y="420" text-anchor="middle">8</text>
  <text x="475" y="420" text-anchor="middle">12</text>
  <text x="600" y="420" text-anchor="middle">16</text>
  
  <!-- Y-axis Labels -->
  <text x="90" y="400" text-anchor="end">$0M</text>
  <text x="90" y="325" text-anchor="end">$10M</text>
  <text x="90" y="250" text-anchor="end">$20M</text>
  <text x="90" y="175" text-anchor="end">$30M</text>
  <text x="90" y="100" text-anchor="end">$40M</text>
  
  <!-- Axis Titles -->
  <text x="350" y="450" text-anchor="middle" font-weight="bold">Period</text>
  <text x="40" y="250" transform="rotate(-90 40,250)" text-anchor="middle" font-weight="bold">Actual</text>
  
  <!-- Data Points -->
  <!-- <circle cx="100" cy="390" r="4" fill="red" />
  <text x="100" y="380" text-anchor="middle" font-size="12">$2M</text>
  
  <circle cx="350" y="310" r="4" fill="red" />
  <text x="350" y="300" text-anchor="middle" font-size="12">$19M</text>
  
  <circle cx="600" y="150" r="4" fill="red" />
  <text x="600" y="140" text-anchor="middle" font-size="12">$34M</text> -->
  
  <!-- Band Selection Options (Placeholder) -->
  <g transform="translate(620, 100)">
    <rect width="70" height="20" fill="#8B4B8B" />
    <text x="5" y="15" fill="white" font-size="12">Services</text>
    <rect y="25" width="70" height="20" fill="#FF69B4" />
    <text x="5" y="40" fill="white" font-size="12">R&amp;D</text>
    <rect y="50" width="70" height="20" fill="#FFA07A" />
    <text x="5" y="65" fill="white" font-size="12">Office</text>
    <rect y="75" width="70" height="20" fill="#FFD700" />
    <text x="5" y="90" fill="white" font-size="12">BU</text>
  </g>
</svg>